<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myJournal</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" class="stylesheet" />
  </head>
  <body>
    <!-- Main container -->
    <div class="mx-auto h-screen bg-amber-50">
      <!-- Nav bar -->
      <nav class="flex relative bg-amber-200">
        <!-- Flex container -->
        <div class="flex items-center justify-between w-full">
          <!-- Logo -->
          <div class="flex ml-4 my-2">
            <img src="./images/journal.png" alt="" class="w-10 h-10" />
            <span class="ml-2 text-4xl text-black font-sharpie font-bold">my Journal</span>
          </div>
          <!-- Menu items -->
          <div class="hidden md:flex mr-4 space-x-4 float-right">
            <a href="#" class="entry-button p-3 rounded-md hover:bg-amber-300">New Entry</a>
            <a href="#" class="p-3 rounded-md hover:bg-amber-300">Home</a>
            <a href="#" class="p-3 rounded-md hover:bg-amber-300">Help</a>
          </div>
        </div>
      </nav>
      <!-- New entry modal -->
      <div class="fixed hidden insert-0 bg-gray-600 bg-opacity-50 w-full h-full" id="entry-modal">
        <div class="modal-dialog relative top-5 mx-auto w-3/4">
          <!-- All modal content -->
          <div class="modal-content shadow-lg relative flex flex-col w-full bg-white rounded-md">
            <!-- Modal header -->
            <div class="modal-header flex flex-shrink-0 p-4">
              <h5 class="text-xl font-medium">Create a new journal entry</h5>
            </div>
            <!-- Modal body -->
            <div class="modal-body flex flex-row relative w-full p-4">
              <form class="w-full" id="entry-form">
                <label for="entry_date">Date</label>
                <input type="date" name="entry_date" class="border-solid border-2" />
                <p>
                  <label for="wake_feel">How did you feel when you woke up?</label>
                </p>
                <p>
                  <textarea name="wake_feel" class="border-solid border-2 w-full h-20"></textarea>
                </p>
                <p>
                  <label for="accomplish">What did you accomplish?</label>
                </p>
                <p>
                  <textarea name="accomplish" class="border-solid border-2 w-full h-20"></textarea>
                </p>
                <p>
                  <label for="main_entry">What happened today?</label>
                </p>
                <p>
                  <textarea name="main_entry" class="border-solid border-2 w-full h-40"></textarea>
                </p>
                <p>
                  <label for="tomorrow">What will you accomplish tomorrow?</label>
                </p>
                <p>
                  <textarea name="tomorrow" class="border-solid border-2 w-full h-20"></textarea>
                </p>
                <p>
                  <label for="verification">Do you like cats?</label>
                  <input type="checkbox" name="verification" id="verification" />
                </p>
              </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer flex flex-shrink-0 items-center justify-end p-4">
              <button
                type="button"
                class="px-6 py-2.5 bg-amber-100 text-black font-medium text-xs uppercase rounded shadow-md hover:bg-amber-200 hover:shadow-lg"
                id="close-button"
              >
                Close
              </button>
              <button
                type="submit"
                form="entry-form"
                class="px-6 py-2.5 bg-amber-200 text-black font-medium text-xs uppercase rounded shadow-md hover:bg-amber-300 hover:shadow-lg ml-2"
                id="submit-button"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Journal entries container -->
      <div class="entry-container container mx-auto p-2 h-full"></div>
    </div>
  </body>
</html>
